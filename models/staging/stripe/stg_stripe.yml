version: 2

models:
  - name: stg_payments
    columns: 
      - name: payment_id
        description: Primary Key and payment ID
        tests:
          - unique
          - not_null
      
      - name: payment_method
        description: '{{ doc("payment_method") }}'
        tests:
          - accepted_values:
                values:
                    - credit_card
                    - coupon
                    - bank_transfer
                    - gift_card

      - name: payment_status
        description: '{{ doc("payment_status") }}'
        tests:
            - accepted_values:
                values:
                    - success
                    - fail
